<nz-card [nzBordered]="false">
  <nz-result nzTitle="Gửi không thành công" nzStatus="error" nzSubTitle="Vui lòng kiểm tra và sửa đổi các thông tin sau trước khi gửi lại.。">
    <div nz-result-content>
      <div class="desc">
        <h4 nz-title class="m-b-20">Nội dung gửi của bạn có các lỗi sau:</h4>
        <p nz-paragraph class="m-b-8">
          <i nz-icon nzType="close-circle" class="text-error m-r-8"></i>
          Tài khoản của bạn đã bị đóng băng
          <a class="operate-text m-l-20">
            tan băng ngay lập tức &gt;</a>
        </p>
        <p nz-paragraph>
          <i nz-icon nzType="close-circle" class="text-error m-r-8"></i>
          Tài khoản của bạn chưa đủ điều kiện
          <a class="operate-text m-l-20">Nâng cấp ngay lập tức &gt;</a>
        </p>
      </div>
    </div>
    <div nz-result-extra>
      <button nz-button nzType="primary">
        Quay lại sửa đổi</button>
    </div>
  </nz-result>
</nz-card>
