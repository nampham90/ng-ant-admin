<nz-card [nzBordered]="false">
  <nz-result
    nzStatus="success"
    nzTitle="Gửi thành công"
    nzSubTitle="Trang kết quả đệ trình được sử dụng để phản hồi kết quả xử lý của một loạt tác vụ thao tác, nếu chỉ là thao tác đơn giản thì sử dụng phản hồi lời nhắc toàn cầu Thông báo. Vùng văn bản này có thể hiển thị các hướng dẫn bổ sung đơn giản, nếu có nhu cầu hiển thị biên lai thì vùng màu xám bên dưới có thể hiển thị các nội dung phức tạp hơn."
  >
    <div nz-result-content>
      <h5 nz-typography>
        Tên dự án</h5>
      <div nz-row [nzGutter]="16" class="m-b-20">
        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="6">
          <span>Mã dự án：</span>
          23421
        </div>
        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="6">
          <span>Quản lý dự án：</span>
           Nam Phạm
        </div>
        <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="24" [nzXl]="12">
          <span>Thời gian hiệu quả：</span>
          2016-12-12 ~ 2017-12-12
        </div>
      </div>
      <nz-steps [nzDirection]="stepDirection" [nzCurrent]="1" nzProgressDot>
        <nz-step [nzTitle]="'Tạo dự án'" [nzDescription]="createDesc">
          <ng-template #createDesc>
            <div class="sp-14 relative">
              <div class="m-t-8 m-b-4">
                Nam Pham
                <i nz-icon nzType="dingding" class="m-l-8"></i>
              </div>
              <div class="m-t-8 m-b-4">2016-12-12 12:32</div>
            </div>
          </ng-template>
        </nz-step>
        <nz-step [nzTitle]="'Sở xét duyệt sơ bộ'" [nzDescription]="checkedDesc">
          <ng-template #checkedDesc>
            <div class="sp-14 relative">
              <div class="m-t-8 m-b-4">
                 Nam Pham
                <i nz-icon nzType="dingding" class="m-l-8"></i>
              </div>
              <div class="m-t-8 m-b-4">
                <a class="operate-text">Tiến độ</a>
              </div>
            </div>
          </ng-template>
        </nz-step>
        <nz-step [nzTitle]="'Đánh giá tài chính'"></nz-step>
        <nz-step [nzTitle]="'Hoàn thành'"></nz-step>
      </nz-steps>
    </div>
    <div nz-result-extra>
      <div nz-row nzJustify="space-between">
        <button nz-button nzType="primary">Trở lại danh sách</button>
        <button nz-button>Xem Kế hoạch</button>
        <button nz-button>In</button>
      </div>
    </div>
  </nz-result>
</nz-card>
