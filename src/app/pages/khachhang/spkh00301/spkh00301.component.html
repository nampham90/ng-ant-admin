<app-page-header [pageHeaderInfo]="pageHeaderInfo" [extraTpl]="huongdanTpl"></app-page-header>
<ng-template #huongdanTpl>
    <button nz-button nzType="primary" [nzSize]="'large'" nzShape="round" (click)="showVideo()">
        <span nz-icon nzType="star" nzTheme="outline"></span>{{formItemNm[4]}}
    </button>
</ng-template>

<div class="normal-table-wrap">
    <nz-card nzHoverable [nzBodyStyle]="{ 'padding-bottom': 0 }" class="m-b-10">
        <form nz-form>
            <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
                <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXs]="24">
                    <nz-form-item>
                        <nz-form-label [nzXXl]="9" [nzXl]="9" [nzLg]="9" [nzMd]="12" [nzSm]="24" [nzXs]="24" [nzFor]="">Ngày bắt đầu</nz-form-label>
                        <nz-form-control [nzXXl]="12" [nzXl]="12" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24">
                            <nz-date-picker
                                name="ngaybatdau"
                                [nzDisabledDate]="disabledStartSoplnDate" 
                                [nzFormat]="dateFormat" 
                                [(ngModel)]="ngaybatdau" 
                                [nzPlaceHolder]="dateFormat"
                                (nzOnOpenChange)="handleStartOpenSoplnChange($event)">
                            </nz-date-picker>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXs]="24">
                    <nz-form-item>
                        <nz-form-label [nzXXl]="9" [nzXl]="9" [nzLg]="9" [nzMd]="12" [nzSm]="24" [nzXs]="24" [nzFor]="">Ngày kết thúc</nz-form-label>
                        <nz-form-control [nzXXl]="12" [nzXl]="12" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24">
                            <nz-date-picker
                                name="ngayketthuc"
                                #endSoplnDate
                                [nzDisabledDate]="disabledEndSoplnDate" 
                                [nzFormat]="dateFormat" 
                                [(ngModel)]="ngayketthuc" 
                                [nzPlaceHolder]="dateFormat"
                                (nzOnOpenChange)="handleEndOpenSoplnChange($event)">
                            </nz-date-picker>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXs]="24"  class="text-right p-0 m-b-10">
                    <button (click)="getDataList()" nz-button [nzType]="'primary'">
                        <i nz-icon nzType="search"></i>
                        Tìm kiếm
                      </button>
                      <button nz-button class="m-l-15" (click)="resetForm()">
                        <i nz-icon nzType="close-circle" nzTheme="outline"></i>
                        Làm mới
                      </button>
                </div>
            </div>

                        <nz-form-label  [nzXXl]="9" [nzXl]="9" [nzLg]="9" [nzMd]="12" [nzSm]="24" [nzXs]="24" >Trạng thái</nz-form-label>

            <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
                <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXs]="24">
                    <nz-form-item>
                        <nz-form-label [nzXXl]="9" [nzXl]="9" [nzLg]="9" [nzMd]="12" [nzSm]="24" [nzXs]="24" [nzFor]="" >Số HDTTCN</nz-form-label>
                        <nz-form-control [nzXXl]="12" [nzXl]="12" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24" [nzErrorTip]="''">
                            <input nz-input name="soHDTTCN" id="soHDTTCN" [(ngModel)]="searchParam.soHDTTCN" placeholder=""/>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
        </form>
    </nz-card>
    <ng-container *ngIf="tableConfig">
        <app-card-table-wrap [tableTitle]="formItemNm[8]" (reload)="reloadTable()" [btnTpl]="tableBtns">
            <app-ant-table 
            (selectedChange)="selectedChecked($event)"
            [checkedCashArrayFromComment]="checkedCashArray"
            (changePageSize)="changePageSize($event)"
            (changePageNum)="getDataList($event)"
            [tableConfig]="tableConfig"
            [tableData]="dataList"
          ></app-ant-table>
        </app-card-table-wrap>
        <ng-template #tableBtns>
            <!-- <button *appAuth="ActionCode.QuanlykhoAdd" (click)="add()" nz-button nzType="primary" class="m-r-8">
            <i nz-icon nzType="plus"></i>
            {{formItemNm[9]}}
            </button>
            <button *appAuth="ActionCode.QuanlykhoallDel" (click)="allDel()" nz-button nzType="default">
            <i nz-icon nzType="delete"></i>
            {{formItemNm[10]}}
            </button> -->
        </ng-template>
    </ng-container>
    <ng-template #linkTpl let-soHDTTCN="soHDTTCN">
        <span><a nz-button  nzType="link">{{soHDTTCN}}</a></span>
        <button nz-button [cdkCopyToClipboard]="copy(soHDTTCN)" nzType="default" nzShape="circle"><span nz-icon nzType="copy"></span></button>
    </ng-template>
    <ng-template #tenkhachhangTpl let-idkhachhang="idkhachhang" >
        <nz-alert nzType="success" nzMessage="{{idkhachhang['name']}}"></nz-alert>
    </ng-template>

    <ng-template #tiencuocTpl let-tongcuoc="tongcuoc">
        <span>{{tongcuoc*1000 | currency : "VND" : ''}}</span>
    </ng-template>
    <ng-template #trangthaiTpl let-status01="status01">
        <ng-container *ngIf="status01 == 0 else statusTpl">
            <nz-alert nzType="warning" nzMessage="Phát hành"></nz-alert>
        </ng-container>
        <ng-template #statusTpl>
            <nz-alert nzType="success" nzMessage="Thanh toán"></nz-alert>
        </ng-template>
    </ng-template>
</div>
