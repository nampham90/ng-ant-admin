<app-page-header [backTpl]="backTpl" [extraTpl]="huongdanTpl" [backUrl]="'/default/khachhang/spkh00101'" [pageHeaderInfo]="pageHeaderInfo"></app-page-header>
<ng-template #huongdanTpl>
    <button nz-button nzType="primary" [nzSize]="'large'" nzShape="round" (click)="showVideo()">
        <span nz-icon nzType="star" nzTheme="outline"></span>Hướng dẫn
    </button>
</ng-template>
<ng-template #backTpl><span nz-icon nzType="arrow-left" nzTheme="outline"></span> Quay lại</ng-template>
<div class="normal-table-wrap">
    <nz-card nzHoverable [nzBodyStyle]="{ 'padding-bottom': 0 }" class="m-b-10">
        <form nz-form>
            <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
                <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXs]="24" class="inputIcon">
                    <nz-form-item>
                        <!-- mã khách hàng -->
                        <nz-form-label  [nzXXl]="9" [nzXl]="9" [nzLg]="9" [nzMd]="12" [nzSm]="24" [nzXs]="24">Mã khách hàng</nz-form-label>
                        <nz-form-control  [nzXXl]="10" [nzXl]="10" [nzLg]="10" [nzMd]="10" [nzSm]="20" [nzXs]="24">
                            <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButtonKhachhang">
                                <input name="iduser" type="text" nz-input [(ngModel)]="searchParam.iduser" placeholder="" (blur)="fnFocusOutKhachhang()" readonly/>
                            </nz-input-group>
                            <ng-template #suffixIconButtonKhachhang>
                                <!-- [disabled]="btnshowmodalkh" -->
                                <button nz-button class="bg-icon" (click)="searchKhachhangClick()" [nzType]="'primary'"><span nz-icon nzType="search"></span></button>
                            </ng-template>
                            <nz-form-label [nzNoColon]="true" nzFor="" class="fix-inputIcon"><span><u>{{tenkhachhang}}</u></span></nz-form-label>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXs]="24">
                    <nz-form-item>
                        <!-- số tiền nợ -->
                        <nz-form-label [nzXXl]="9" [nzXl]="9" [nzLg]="9" [nzMd]="12" [nzSm]="24" [nzXs]="24" [nzFor]="">Số tiền nợ</nz-form-label>
                        <nz-form-control [nzXXl]="10" [nzXl]="10" [nzLg]="10" [nzMd]="10" [nzSm]="20" [nzXs]="24">
                          <!-- <input nz-input name="sotienno" [(ngModel)]="sotienno" placeholder="số tiền nợ" readonly/> -->
                          <app-input-currency [Amount]="sotienno" (changeAmount)="changeSotienno($event)" [Disable]="true"></app-input-currency>
                        </nz-form-control>
                      </nz-form-item>
                </div>
                <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXs]="24"  class="text-right p-0 m-b-10">
                    <button (click)="getDataList()" nz-button [nzType]="'primary'">
                        <i nz-icon nzType="search"></i>
                        Tìm kiếm
                      </button>
                      <button nz-button class="m-l-15" (click)="resetForm()">
                        <i nz-icon nzType="close-circle" nzTheme="outline"></i>
                        Làm mới
                      </button>
                </div>
            </div>
            <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
                <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXs]="24">
                    <nz-form-item>
                        <nz-form-label [nzXXl]="9" [nzXl]="9" [nzLg]="9" [nzMd]="12" [nzSm]="24" [nzXs]="24" [nzFor]="" nzRequired>Ngày bắt đầu</nz-form-label>
                        <nz-form-control [nzXXl]="12" [nzXl]="12" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24">
                            <nz-date-picker
                                name="ngaybatdau"
                                [nzDisabledDate]="disabledStartSoplnDate" 
                                [nzFormat]="dateFormat" 
                                [(ngModel)]="ngaybatdau" 
                                [nzPlaceHolder]="dateFormat"
                                (nzOnOpenChange)="handleStartOpenSoplnChange($event)">
                            </nz-date-picker>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXs]="24">
                    <nz-form-item>
                        <nz-form-label [nzXXl]="9" [nzXl]="9" [nzLg]="9" [nzMd]="12" [nzSm]="24" [nzXs]="24" [nzFor]="">Ngày kết thúc</nz-form-label>
                        <nz-form-control [nzXXl]="12" [nzXl]="12" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24">
                            <nz-date-picker
                                name="ngayketthuc"
                                #endSoplnDate
                                [nzDisabledDate]="disabledEndSoplnDate" 
                                [nzFormat]="dateFormat" 
                                [(ngModel)]="ngayketthuc" 
                                [nzPlaceHolder]="dateFormat"
                                (nzOnOpenChange)="handleEndOpenSoplnChange($event)">
                            </nz-date-picker>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
        </form>
    </nz-card>
    <app-card-table-wrap [tableTitle]="'Kết quả tìm kiếm'" (reload)="reloadTable()" [btnTpl]="tableBtns" [btnConfirm]="tableConfirm">
        <app-ant-table
          (selectedChange)="selectedChecked($event)"
          [checkedCashArrayFromComment]="checkedCashArray"
          (changePageSize)="changePageSize($event)"
          (changePageNum)="getDataList($event)"
          [tableConfig]="tableConfig"
          [tableData]="dataList"
        ></app-ant-table>
        <ng-template #operationTpl let-id="id" let-soID="soID" let-tiencuoc="tiencuoc">
                <span *appAuth="ActionCode.CtcnCapnhat" class="operate-text">
                    <button nz-button nzType="primary" nzGhost (click)="capnhat(soID,tiencuoc)">Cập nhật</button>
                </span>
        </ng-template>

        <ng-template #khachhangTpl let-iduser="iduser">
            <nz-alert nzType="success" nzMessage="{{iduser['name']}}"></nz-alert>
        </ng-template>
        <ng-template #tiencuocTpl let-tiencuoc="tiencuoc">
            <span>{{tiencuoc*1000 | currency : "VND"}}</span>
        </ng-template>
    </app-card-table-wrap>
    <ng-template #tableBtns>
        <button *appAuth="ActionCode.CtcnThantoanmotphan" (click)="thanhtoan()" nz-button nzType="default" [disabled]="btnthanhtoanmotphan">
          <i nz-icon nzType="money-collect" nzTheme="twotone"></i>Thanh toán 
        </button>
    </ng-template>
    <ng-template #tableConfirm>
        <ng-container *ngIf="showConfirm">
            <span *appAuth="ActionCode.CtcnXuatPDF" class="operate-text">
                <button (click)="xuatpdf()" nz-button nzType="primary" class="m-r-8">
                    <i nz-icon nzType="caret-right"></i>Phát hành hóa đơn
                </button>
            </span>
        </ng-container>
    </ng-template>
</div>
