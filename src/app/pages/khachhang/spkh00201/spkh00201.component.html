<app-page-header [backTpl]="backTpl" [backUrl]="'/default/khachhang/spkh00101'" [pageHeaderInfo]="pageHeaderInfo"></app-page-header>
<ng-template #backTpl><span nz-icon nzType="arrow-left" nzTheme="outline"></span> Quay lại</ng-template>
<div class="normal-table-wrap">
    <nz-card nzHoverable [nzBodyStyle]="{ 'padding-bottom': 0 }" class="m-b-10">
        <form nz-form>
            <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
                <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXs]="24" class="inputIcon">
                    <nz-form-item>
                        <!-- mã khách hàng -->
                        <nz-form-label  [nzXXl]="9" [nzXl]="9" [nzLg]="9" [nzMd]="12" [nzSm]="24" [nzXs]="24">Mã khách hàng</nz-form-label>
                        <nz-form-control  [nzXXl]="10" [nzXl]="10" [nzLg]="10" [nzMd]="10" [nzSm]="20" [nzXs]="24">
                            <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButtonKhachhang">
                                <input name="idkhachhang" type="text" nz-input [(ngModel)]="idkhachhang" placeholder="" (blur)="fnFocusOutKhachhang()" readonly/>
                            </nz-input-group>
                            <ng-template #suffixIconButtonKhachhang>
                                <button nz-button class="bg-icon" (click)="searchKhachhangClick()" [nzType]="'primary'" [disabled]="btnshowmodalkh"><span nz-icon nzType="search"></span></button>
                            </ng-template>
                            <nz-form-label [nzNoColon]="true" nzFor="" class="fix-inputIcon"><span><u>{{tenkhachhang}}</u></span></nz-form-label>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXs]="24">
                    <nz-form-item>
                        <!-- số tiền nợ -->
                        <nz-form-label [nzXXl]="9" [nzXl]="9" [nzLg]="9" [nzMd]="12" [nzSm]="24" [nzXs]="24" [nzFor]="">Số tiền nợ</nz-form-label>
                        <nz-form-control [nzXXl]="10" [nzXl]="10" [nzLg]="10" [nzMd]="10" [nzSm]="20" [nzXs]="24">
                          <!-- <input nz-input name="sotienno" [(ngModel)]="sotienno" placeholder="số tiền nợ" readonly/> -->
                          <app-input-currency [Amount]="sotienno" (changeAmount)="changeSotienno($event)" [Disable]="true"></app-input-currency>
                        </nz-form-control>
                      </nz-form-item>
                </div>
                <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXs]="24"  class="text-right p-0 m-b-10">
                    <button (click)="getDataList()" nz-button [nzType]="'primary'" [disabled]="btnsearch">
                        <i nz-icon nzType="search"></i>
                        Tìm kiếm
                      </button>
                      <button nz-button class="m-l-15" (click)="resetForm()">
                        <i nz-icon nzType="close-circle" nzTheme="outline"></i>
                        Làm mới
                      </button>
                </div>
            </div>
            <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
                <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXs]="24">
                    <nz-form-item>
                        <nz-form-label [nzXXl]="9" [nzXl]="9" [nzLg]="9" [nzMd]="12" [nzSm]="24" [nzXs]="24" [nzFor]="" nzRequired>Ngày bắt đầu</nz-form-label>
                        <nz-form-control [nzXXl]="12" [nzXl]="12" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24">
                            <nz-date-picker
                                name="ngaybatdau"
                                [nzDisabledDate]="disabledStartSoplnDate" 
                                [nzFormat]="dateFormat" 
                                [(ngModel)]="ngaybatdau" 
                                [nzPlaceHolder]="dateFormat"
                                (nzOnOpenChange)="handleStartOpenSoplnChange($event)">
                            </nz-date-picker>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXs]="24">
                    <nz-form-item>
                        <nz-form-label [nzXXl]="9" [nzXl]="9" [nzLg]="9" [nzMd]="12" [nzSm]="24" [nzXs]="24" [nzFor]="">Ngày kết thúc</nz-form-label>
                        <nz-form-control [nzXXl]="12" [nzXl]="12" [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXs]="24">
                            <nz-date-picker
                                name="ngayketthuc"
                                #endSoplnDate
                                [nzDisabledDate]="disabledEndSoplnDate" 
                                [nzFormat]="dateFormat" 
                                [(ngModel)]="ngayketthuc" 
                                [nzPlaceHolder]="dateFormat"
                                (nzOnOpenChange)="handleEndOpenSoplnChange($event)">
                            </nz-date-picker>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
            <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
                <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXs]="24">
                    <nz-form-item>
                        <!-- status -->
                        <nz-form-label [nzXXl]="9" [nzXl]="9" [nzLg]="9" [nzMd]="12" [nzSm]="24" [nzXs]="24">Trạng thái</nz-form-label>
                        <nz-form-control [nzXXl]="15" [nzXl]="15" [nzLg]="15" [nzMd]="15" [nzSm]="24" [nzXs]="24">
                            <nz-radio-group id="status" name="status" [(ngModel)]="status">
                                <label nz-radio nzValue="0"> Đơn hàng nợ </label>
                                <label nz-radio nzValue="1"> Đơn hàng trả</label>
                            </nz-radio-group>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXs]="24">
                    <nz-form-item>
                        <!-- status -->
                        <nz-form-label [nzXXl]="9" [nzXl]="9" [nzLg]="9" [nzMd]="12" [nzSm]="24" [nzXs]="24">Phân loại</nz-form-label>
                        <nz-form-control [nzXXl]="15" [nzXl]="15" [nzLg]="15" [nzMd]="15" [nzSm]="24" [nzXs]="24">
                            <nz-radio-group id="phanloai" name="phanloai" [(ngModel)]="phanloai">
                                <label nz-radio nzValue="Nợ">Nợ </label>
                                <label nz-radio nzValue="Đã thanh toán">Đã thanh toán</label>
                                <label nz-radio nzValue="Tất toán">Tất toán</label>
                            </nz-radio-group>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
        </form>
    </nz-card>
    <app-card-table-wrap [tableTitle]="'Kết quả tìm kiếm'" (reload)="reloadTable()" [btnTpl]="tableBtns">
        <app-ant-table
          (selectedChange)="selectedChecked($event)"
          [checkedCashArrayFromComment]="checkedCashArray"
          (changePageSize)="changePageSize($event)"
          (changePageNum)="getDataList($event)"
          [tableConfig]="tableConfig"
          [tableData]="dataList"
        ></app-ant-table>
        <ng-template #operationTpl let-id="id" let-idphieunhaphang="idphieunhaphang" let-status01="status01" let-showBtn="showBtn">
            <span *appAuth="ActionCode.CtcnThanhtoan" class="operate-text">
                <button *ngIf="!showBtn['btnthanhtoan']" nz-button nzType="primary" nzGhost (click)="thanhtoan(idphieunhaphang,status01)" [disabled]="showBtn['disabledBtnthanhtoan']">Thanh toán</button>
            </span>
            <span *appAuth="ActionCode.CtcnDuyetThanhtoan" class="operate-text">
                <button *ngIf="!showBtn['btnduyet']" nz-button nzType="primary" nzGhost (click)="duyetthanhtoan(id)">Duyệt</button>
            </span>
        </ng-template>
        <ng-template #trangthaiTpl let-chukyno="chukyno">
            <ng-container *ngIf="chukyno == 0 else BlockTemplate">
                <nz-alert nzType="warning" nzMessage="Chưa Thanh Toán" nzShowIcon></nz-alert>
            </ng-container>
            <ng-template #BlockTemplate>
                <nz-alert nzType="success" nzMessage="Đã thanh toán" nzShowIcon></nz-alert>
            </ng-template>
        </ng-template>
        <ng-template #noidungdonhangTpl let-idphieunhaphang="idphieunhaphang" let-status01="status01">
            <ng-container *ngIf="idphieunhaphang else Block">
                <span>{{idphieunhaphang['noidungdonhang']}}</span>
            </ng-container>
            <ng-template #Block>
                <span>{{status01}}</span>
            </ng-template>
        </ng-template>
        <ng-template #sotienTpl let-sotien="sotien">
            <span>{{sotien*1000 | currency : "VND"}}</span>
        </ng-template>
    </app-card-table-wrap>
    <ng-template #tableBtns>
        <button *appAuth="ActionCode.CtcnTattoan" (click)="tattoan()" nz-button nzType="primary" class="m-r-8" [disabled]="btntattoan">
          <i nz-icon nzType="money-collect" nzTheme="twotone"></i>
          Tất toán
        </button>
        <button *appAuth="ActionCode.CtcnThantoanmotphan" (click)="thanhtoanmotphan()" nz-button nzType="default" [disabled]="btnthanhtoanmotphan">
          <i nz-icon nzType="money-collect" nzTheme="twotone"></i>
          Thanh toán một phần
        </button>
    </ng-template>
</div>
