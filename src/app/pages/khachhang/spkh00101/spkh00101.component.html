<app-page-header [pageHeaderInfo]="pageHeaderInfo" [extraTpl]="huongdanTpl"></app-page-header>
<ng-template #huongdanTpl>
    <button nz-button nzType="primary" [nzSize]="'large'" nzShape="round" (click)="showVideo()">
        <span nz-icon nzType="star" nzTheme="outline"></span>Hướng dẫn
    </button>
</ng-template>
<div class="normal-table-wrap">
    <nz-card nzHoverable [nzBodyStyle]="{ 'padding-bottom': 0 }" class="m-b-10">
        <form nz-form>
            <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
                <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXs]="24">
                    <nz-form-item>
                        <nz-form-label [nzFor]="">Tên khách hàng</nz-form-label>
                        <nz-form-control>
                          <input nz-input name="text" [(ngModel)]="searchParam.name" placeholder="search name" (keyup.enter)="searchName($event)"/>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXs]="24"></div>
                <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXs]="24"  class="text-right p-0 m-b-10">
                    <button (click)="getDataList()" nz-button [nzType]="'primary'"> <i nz-icon nzType="search"></i>Tìm kiếm</button>
                    <button nz-button class="m-l-15" (click)="resetForm()"><i nz-icon nzType="close-circle" nzTheme="outline"></i>Làm mới</button>
                </div>
            </div>
        </form>
    </nz-card>
    <app-card-table-wrap [tableTitle]="'Kết quả tìm kiếm'" (reload)="reloadTable()">
        <app-ant-table
          (selectedChange)="selectedChecked($event)"
          [checkedCashArrayFromComment]="checkedCashArray"
          (changePageSize)="changePageSize($event)"
          (changePageNum)="getDataList($event)"
          [tableConfig]="tableConfig"
          [tableData]="dataList"
        ></app-ant-table>
        <ng-template #operationTpl let-id="id" let-sotienno="sotienno">
            <span *appAuth="ActionCode.KhachhangEdit" class="operate-text">
                <button nz-button nzType="primary" nzGhost (click)="edit(id)">Cập nhật</button>
            </span>
            <span *appAuth="ActionCode.KhachhangTattoan" class="operate-text">
                <button *ngIf="sotienno > 0" nz-button nzType="primary" nzGhost (click)="tattoan(id,sotienno)" [disabled]="true">Tất toán</button>
            </span>
        </ng-template>
        <ng-template #linkidTpl let-id="id" let-makhachhang="makhachhang" let-sotienno="sotienno" let-name="name" let-diachi="diachi" let-dienthoai="dienthoai">
            <span>{{makhachhang}}</span>
            <!-- <a nz-button nzType="link"  (click)="getItem(id,sotienno,name,diachi,dienthoai)"><span>{{id}}</span></a> -->
        </ng-template>
        <ng-template #sotienno let-sotienno="sotienno">
            <span>{{sotienno*1000 | currency : "VND" : ""}}</span>
        </ng-template>
    </app-card-table-wrap>

</div>
<ng-template #tenhangTpl let-idphieunhaphang="idphieunhaphang">
    <span>{{idphieunhaphang['tenhang']}}</span>
</ng-template>
<ng-template #soluongTpl let-idphieunhaphang="idphieunhaphang">
    <span>{{idphieunhaphang['soluong']}}</span>
</ng-template>
<ng-template #khoiluongTpl let-idphieunhaphang="idphieunhaphang">
    <span>{{idphieunhaphang['khoiluong']}}</span>
</ng-template>
<ng-template #trongluongTpl let-idphieunhaphang="idphieunhaphang">
    <span>{{idphieunhaphang['trongluong']}}</span>
</ng-template>
<ng-template #tiencuocTpl let-idphieunhaphang="idphieunhaphang">
    <span>{{idphieunhaphang['tiencuoc'] * 1000 | currency : "VND"}}</span>
</ng-template>
