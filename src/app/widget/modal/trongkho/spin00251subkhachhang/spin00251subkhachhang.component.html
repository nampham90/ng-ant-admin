<div class="normal-table-wrap">
    <nz-card nzHoverable [nzBodyStyle]="{ 'padding-bottom': 0 }" class="m-b-10">
        <form nz-form>
            <div nz-row [nzGutter]="{md: 24 }">
                <div nz-col [nzXXl]="12" [nzXl]="12" [nzLg]="12" [nzMd]="24" [nzSm]="24" [nzXs]="24">
                    <nz-form-item>
                        <nz-form-label [nzXXl]="9" [nzXl]="9" [nzLg]="9" [nzMd]="9" [nzSm]="24" [nzXs]="24" [nzFor]="">Mã khách hàng</nz-form-label>
                        <nz-form-control [nzXXl]="15" [nzXl]="15" [nzLg]="15" [nzMd]="15" [nzSm]="24" [nzXs]="24">
                            <input nz-input name="makhachhang"  [(ngModel)]="searchParam.makhachhang" placeholder="Mã khách hàng"  />
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col [nzXXl]="12" [nzXl]="12" [nzLg]="12" [nzMd]="24" [nzSm]="24" [nzXs]="24">
                    <nz-form-item>
                        <nz-form-label [nzXXl]="9" [nzXl]="9" [nzLg]="9" [nzMd]="12" [nzSm]="24" [nzXs]="24" [nzFor]="">Số điện thoại</nz-form-label>
                        <nz-form-control [nzXXl]="15" [nzXl]="15" [nzLg]="15" [nzMd]="12" [nzSm]="24" [nzXs]="24">
                            <input nz-input name="dienthoai" [(ngModel)]="searchParam.dienthoai" placeholder="Số điện thoại"  />
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
            <div nz-row [nzGutter]="{md: 24 }" [ngClass]="['toright']">
                <button (click)="getDataList()" nz-button nzType="primary"><i nz-icon nzType="search"></i>Tìm kiếm</button>
                <button class="m-l-20" nzGhost (click)="reset()" nz-button nzType="primary"><i nz-icon nzType="close-circle"></i>Làm mới</button>
            </div>
        </form>
    </nz-card>
</div>
<app-card-table-wrap [tableTitle]="'Kết quả tìm kiếm'" (reload)="reloadTable()" [btnTpl]="tableTbl" [isNormalTable]="false">
    <app-ant-table 
       [tableConfig]="tableConfig" 
       (changePageSize)="changePageSize($event)" 
       (changePageNum)="getDataList($event)" 
       [tableData]="dataList">
    </app-ant-table>
    <ng-template #operationTpl let-id="id" let-name="name">
        <a nz-button nzType="link"  (click)="getItem(id,name)">{{name}}</a>
    </ng-template>
</app-card-table-wrap>
<ng-template #tableTbl> 
    <button   (click)="addNew()" nz-button nzType="primary"><i nz-icon nzType="plus"></i>Thêm mới</button>
</ng-template>
